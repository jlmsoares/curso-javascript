<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(67, 67, 230); /* Isso é um comentário */
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!--Isso é um comentário-->
    <p>Já me livrei da maldição!</p>
    <script>
       var n1 = Number(window.prompt('Digite um número: ')) //String > Numéro
       var n2 = Number(window.prompt('Digite mais um número: ')) //String > Número
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual à ${s}`)
       //(número + número) soma
       //(string + string) concatenação
    </script> 
</body>
</html>
