<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.write(`Seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome ${nome.toUpperCase()} em letras maiúsculas <br>`)
        document.write(`Seu nome ${nome.toLowerCase()} em letras minúsculas`)
    </script>
</body>
</html>
